<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Runs Interface</title>
  <style>
    body {
      display: flex;
      gap: 20px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .section {
      flex: 1;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      overflow: auto;
      max-height: 80vh;
    }

    h2 {
      margin-bottom: 10px;
    }

    .form-list {
      list-style-type: none;
      padding: 0;
    }

    .form-list li {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .input {
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .save-btn {
      background-color: #28a745;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    td[contenteditable] {
      border: 1px solid #007BFF;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<!-- Forms Section -->
<div class="section form-section">
  <h2>Manage Forms</h2>

  <!-- Create New Form -->
  <div>
    <input type="text" id="new-form-name" class="input" placeholder="Enter form name">
    <button class="button" onclick="createForm()">+ Create Form</button>
  </div>

  <!-- List of Forms -->
  <ul id="form-list" class="form-list">
    <!-- Forms will be dynamically added here -->
  </ul>
</div>

<!-- Runs Section -->
<div class="section run-section">
  <h2>Run a Form</h2>

  <!-- Select Form -->
  <div>
    <label for="form-select">Select Form:</label>
    <select id="form-select" class="input">
      <option value="">-- Select a Form --</option>
    </select>
  </div>

  <!-- Select Folder -->
  <div>
    <label for="folder-select">Select Folder:</label>
    <select id="folder-select" class="input">
      <option value="">-- Select a Folder --</option>
      <option value="folder1">Folder 1</option>
      <option value="folder2">Folder 2</option>
      <option value="folder3">Folder 3</option>
    </select>
  </div>

  <!-- Run Button -->
  <button class="button" onclick="runForm()">Run Form on Folder</button>
</div>

<script>
  let forms = [];

  function createForm() {
    const formName = document.getElementById('new-form-name').value.trim();
    if (formName) {
      forms.push({ name: formName, questions: [] });
      document.getElementById('new-form-name').value = '';
      updateFormList();
      updateFormSelect();
    }
  }

  function populateForms(forms) {
    const formList = document.getElementById("form-list");
    formList.innerHTML = ""; // Clear existing forms
  
    forms.forEach((form) => {
      const formItem = document.createElement("li");
      formItem.classList.add("form-item");
  
      formItem.innerHTML = `
        <h3>${form.name}</h3>
        <button onclick="editForm(this, '${form.id}')" class="button">Edit Form</button>
        <div class="question-container" style="display: none;"></div>
      `;
  
      formList.appendChild(formItem);
    });
  }
  
  
 // Is this needed?
  function updateFormList() {
    const formList = document.getElementById('form-list');
    formList.innerHTML = '';
    forms.forEach((form, index) => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${form.name}</strong>`;
      li.onclick = () => toggleQuestions(index);

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit Form';
      editBtn.classList.add('button');
      editBtn.onclick = (e) => {
        e.stopPropagation(); // Prevent toggle
        editForm(index, li);
      };

      li.appendChild(editBtn);
      formList.appendChild(li);
    });
  }

  function toggleQuestions(index) {
    const form = forms[index];
  }

  function updateFormSelect() {
    const formSelect = document.getElementById('form-select');
    formSelect.innerHTML = '<option value="">-- Select a Form --</option>';
    forms.forEach((form, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = form.name;
      formSelect.appendChild(option);
    });
  }

  function runForm() {
    const formIndex = document.getElementById('form-select').value;
    const folder = document.getElementById('folder-select').value;
    if (formIndex && folder) {
      alert(`Running form "${forms[formIndex].name}" on folder "${folder}".`);
    } else {
      alert('Please select both a form and a folder.');
    }
  }

  function editForm(button, formId) {
    const formItem = button.closest("li"); // Ensure targeting correct <li>
    const questionContainer = formItem.querySelector(".question-container");
  
    if (button.textContent === "Edit Form") {
      fetchQuestionsForForm(formId, questionContainer);
      button.textContent = "Close";
      questionContainer.style.display = "block"; // Show the container
    } else {
      questionContainer.innerHTML = ""; // Clear content
      button.textContent = "Edit Form";
      questionContainer.style.display = "none"; // Hide the container
    }
  }
  
  
  async function fetchQuestionsForForm(formId, container) {
    try {
      const response = await fetch(`http://localhost:3000/forms/${formId}/questions`);
      const questions = await response.json();
  
      container.innerHTML = `
        <table id="question-table-${formId}" class="question-table">
          <thead>
            <tr>
              <th>Question</th>
              <th>Query</th>
              <th>Prompt</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${questions
              .map(
                (q) => `
                <tr data-id="${q.id}">
                  <td>${q.question}</td>
                  <td>${q.query || q.question}</td>
                  <td>${q.prompt || q.question}</td>
                  <td>
                    <button class="edit-btn" onclick="editRow('${formId}', this)">Edit</button>
                    <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                  </td>
                </tr>`
              )
              .join("")}
          </tbody>
        </table>
        <button class="add-btn" onclick="addNewRow('${formId}')">+ Add Row</button>
      `;
    } catch (error) {
      console.error("Error fetching questions:", error);
    }
  }
 
  

  function updateQuestion(formIndex, questionIndex, element) {
    const newValue = element.textContent.trim();
    if (newValue) {
      forms[formIndex].questions[questionIndex] = newValue;
    }
  }

  function addNewRow(formId) {
    const tableBody = document.querySelector(`#question-table-${formId} tbody`);
  
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td><input type="text" placeholder="Enter Question"></td>
      <td><input type="text" placeholder="Enter Query"></td>
      <td><input type="text" placeholder="Enter Prompt"></td>
      <td>
        <button class="save-btn" onclick="saveRow('${formId}', this)">Save</button>
      </td>
    `;
    tableBody.appendChild(newRow);
  }  
  

  function editRow(formId, button) {
    const row = button.closest("tr");
    const cells = row.querySelectorAll("td");
  
    cells[0].innerHTML = `<input type="text" value="${cells[0].textContent.trim()}">`;
    cells[1].innerHTML = `<input type="text" value="${cells[1].textContent.trim()}">`;
    cells[2].innerHTML = `<input type="text" value="${cells[2].textContent.trim()}">`;
  
    button.textContent = "Save";
    button.classList.remove("edit-btn");
    button.classList.add("save-btn");
    button.onclick = () => saveRow(formId, button); // Pass formId here
  }
  
  
  function saveRow(formId, button) {
    const row = button.closest("tr");
    const questionId = row.dataset.id;
    const inputs = row.querySelectorAll("input");
    const question = inputs[0].value.trim();
    const query = inputs[1].value.trim() || question;
    const prompt = inputs[2].value.trim() || question;
  
    fetch(`http://localhost:3000/forms/${formId}/questions/${questionId || ''}`, {
      method: questionId ? 'PUT' : 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question, query, prompt }),
    })
      .then(response => response.json())
      .then(data => {
        alert("Question saved successfully!");
        row.innerHTML = `
          <td>${question}</td>
          <td>${query}</td>
          <td>${prompt}</td>
          <td>
            <button class="edit-btn" onclick="editRow('${formId}', this)">Edit</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        `;
      })
      .catch(error => {
        console.error("Error saving question:", error);
      });
  }
  

  function saveNewQuestion(formIndex, element) {
    const question = element.textContent.trim();
    if (question) {
      forms[formIndex].questions.push(question);
    }
  }

  function deleteRow(button) {
    const row = button.closest("tr");
    const questionId = row.dataset.id;
  
    fetch(`http://localhost:3000/questions/${questionId}`, {
      method: 'DELETE',
    })
      .then(response => {
        if (!response.ok) throw new Error("Failed to delete question.");
        row.remove();
      })
      .catch(error => console.error("Error deleting question:", error));
  }
  

  async function fetchForms() {
    try {
      const response = await fetch("http://localhost:3000/forms");
      const forms = await response.json();
      populateForms(forms);
    } catch (error) {
      console.error("Error fetching forms:", error);
    }
  }  
  
  function saveForm(formName) {
    fetch('http://localhost:3000/forms', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: formName }),
    })
      .then(response => response.json())
      .then(data => {
        alert(`Form "${data.name}" added successfully!`);
        fetchForms(); // Refresh the form list
      })
      .catch(error => console.error('Error saving form:', error));
  }
  
  function saveQuestionToForm(formId, question, query, prompt) {
    fetch(`http://localhost:3000/forms/${formId}/questions`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question, query, prompt }),
    })
      .then(response => response.json())
      .then(() => alert('Question added successfully!'))
      .catch(error => console.error('Error saving question:', error));
  }

    // Fetch forms on page load
    fetchForms();

  
</script>

</body>
</html>
